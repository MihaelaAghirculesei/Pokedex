<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" type="image/vnd.icon" href="imgs/icons/pokemon-ball.png">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="scripts/templates.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a class="logo" href="#" aria-label="Home">
                <div class="headline-box">
                    <img class="headline-icon" 
                         src="./imgs/icons/pokemon-ball.png" 
                         alt="Pokéball Icon"
                         aria-hidden="true">
                    <h1 class="headline">Pokédex</h1>
                </div>
            </a>
            <input class="search-input" 
                   id="search-input" 
                   type="text" 
                   placeholder="Search"
                   aria-label="Search Pokémon"
                   autocomplete="off">
        </div>
    </header>

    <main class="pokemon-content">
        <div id="loading" class="loading-indicator">Loading...</div>
        <div id="pokedex-container" class="pokedex-container" aria-live="polite">
        </div>
        <div id="error-message" class="error-message" hidden></div>
        <button id="load-more" class="load-more-btn">
            <span>⚡ Load More Pokémon</span>
        </button>
    </main>

    <footer class="footer">
        <a class="logo" href="#" aria-label="Back to top">
            <div class="headline-box">
                <img class="headline-icon" 
                     src="./imgs/icons/icon-pokemon.png" 
                     alt="Pokémon Logo"
                     aria-hidden="true">
                <h2 class="headline">Pokédex</h2>
            </div>
        </a>
        <a href="impressum.html"><button class="button">Legal Notice</button></a>
    </footer>
</body>
</html>
